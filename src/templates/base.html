<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %} - MalMemSO</title>
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body>
        {% if title %}
            <h1>
                {% block header %}{{title}}{% endblock %}
            </h1>
        {% endif %}
        <main>
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
